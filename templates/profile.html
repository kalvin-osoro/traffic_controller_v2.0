{% extends 'layout.html' %}



{% block content %}

        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="white-box">
                    <div class="user-bg"> <img width="100%" alt="user" src="plugins/images/large/img1.jpg">
                        <div class="overlay-box">
                            <div class="user-content">
                                <a href="javascript:void(0)"><img src="static/plugins/images/users/profilepg" class="thumb-lg img-circle" alt="img"></a>
                                <h4 class="text-white">{{ user['username'] }}</h4>
                                <h5 class="text-white">{{ user['email'] }}</h5> </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-8 col-xs-12">
                <div class="white-box">
                    <form class="form-horizontal form-material">
                        <div class="form-group">
                            <label class="col-md-12">Username</label>
                            <div class="col-md-12">
                                <input type="text" value="{{ user['username'] }}" class="form-control form-control-line"> </div>
                        </div>
                        <div class="form-group">
                            <label for="example-email" class="col-md-12">Email</label>
                            <div class="col-md-12">
                                <input type="email" value="{{ user['email'] }}" class="form-control form-control-line" name="example-email" id="example-email"> </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-12">Password</label>
                            <div class="col-md-12">
                                <input type="password"  value="{{ user['password'] }}" class="form-control form-control-line"> </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.row -->
    
<!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
{% endblock content %}
